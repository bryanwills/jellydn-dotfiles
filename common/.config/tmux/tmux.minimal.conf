# Minimal Tmux Configuration - Ultra-clean setup (~50 lines)

# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.minimal.conf \; display-message "Minimal config reloaded!"

# Terminal settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Use Ctrl+a as prefix (GNU Screen style)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Mouse support
set -g mouse on

# Vi mode
set-window-option -g mode-keys vi

# Simple pane navigation (prefix required)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# New window/pane in current directory
bind c new-window -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -h -c "#{pane_current_path}"

# Essential settings
set -sg escape-time 10
set -g history-limit 5000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Minimal color scheme (simple gray/blue)
set -g status-style "fg=#727169,bg=default"
set -g pane-border-style "fg=#2A2A37"
set -g pane-active-border-style "fg=#7fb4ca"
set -g message-style "fg=#16161D,bg=#e6c384,bold"

# Simple status bar
set -g status-left " ❐ #S "
set -g status-right " #h "
set -g status-left-style "fg=#16161D,bg=#e6c384,bold"
set -g status-right-style "fg=#727169,bg=default"

# Window status
setw -g window-status-style "fg=#727169,bg=default"
setw -g window-status-format " #I #W "
setw -g window-status-current-style "fg=#16161D,bg=#7fb4ca,bold"
setw -g window-status-current-format " #I #W "

# Terminal title
set -g set-titles on
set -g set-titles-string "#h ❐ #S"

# TPM for plugin management (optional)
set -g @plugin 'tmux-plugins/tpm'
run '~/.tmux/plugins/tpm/tpm'